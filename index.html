<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festive Bingo</title>

<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }
h1 { text-align:center; color:#d32f2f; margin-top:10px; }
#myTitle { text-align:center; margin:10px 0; font-size:1.2em; }
#myGrid { display:grid; grid-template-columns: repeat(5, 1fr); grid-gap:5px; width:90%; max-width:900px; margin:0 auto; }

.cell {
  position: relative;
  aspect-ratio: 1 / 1;
  border: 1px solid #ccc;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f9f9f9;
}

.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.label {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;

  padding: 4px 6px;
  text-align: center;

  /* FORCE consistent sizing across devices */
  font-size: 11px;
  line-height: 1.15;
  font-weight: 500;

  color: #fff;
  pointer-events: none;

  /* Safari hard stop */
  -webkit-text-size-adjust: none !important;
  text-size-adjust: none !important;

  /* Prevent growth */
  max-height: 26%;
  overflow: hidden;

  /* Overlay look */
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.75),
    rgba(0,0,0,0)
  );

  text-shadow: 0 1px 2px rgba(0,0,0,0.9);
}

/* EMPTY CELL (override for centered text) */
.cell.empty .label {
  top: 50%;
  bottom: auto;
  left: 50%;
  right: auto;

  transform: translate(-50%, -50%);
  background: none;
  color: #000;
  max-height: none;
  text-shadow: none;
}

.upload {
  display: block;
  font-size: 10px;
  opacity: 0.6;
  margin-top: 4px;
}

#allPlayers { margin:20px auto; width:90%; max-width:900px; }
.player-card { border:1px solid #999; background:#fff; margin-bottom:10px; padding:5px; }
.player-card h3 { margin:0 0 5px 0; font-size:1em; }
.admin-btn { margin-top:5px; padding:3px 5px; font-size:0.8em; background:#d32f2f; color:white; border:none; cursor:pointer; }
#bingoBanner { text-align:center; padding:10px; background:#28a745; color:white; font-weight:bold; margin:10px auto; width:90%; max-width:900px; }
</style>
</head>
<body>

<div style="text-align:center; margin-bottom:10px;">
  <button id="downloadBtn" style="padding:8px 12px; font-size:14px; cursor:pointer;">
    ðŸ“¥ Download my card
  </button>
</div>

<div id="myGrid"></div>

<h2 style="margin-top:30px;">All Players</h2>
<div id="players"></div>

<h2 style="text-align:center;">All Players</h2>
<div id="allPlayers"></div>

</html>
