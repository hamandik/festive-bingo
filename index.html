<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Festive Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    h1,h2 { text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(5,1fr); gap:10px; max-width:900px; margin:20px auto; }
    .cell { position:relative; aspect-ratio:1/1; background:#e5e5e5; border-radius:8px; cursor:pointer; overflow:hidden; display:flex; align-items:center; justify-content:center; text-align:center; padding:8px; font-size:14px; font-weight:bold; color:#000; }
    .cell img { width:100%; height:100%; object-fit:cover; }
    .cell.filled .label { position:absolute; bottom:4px; left:4px; right:4px; color:#fff; text-shadow:0 0 6px #000; font-size:12px; }
    .label { pointer-events:none; }
    .upload-hint { font-size:12px; font-weight:normal; margin-top:4px; }
    .player-card { margin-bottom:40px; }
    .admin-btn { background:red; color:white; border:none; padding:4px 6px; margin-top:4px; cursor:pointer; border-radius:4px; font-size:12px; }
  </style>
</head>

  <h2 id="myTitle"></h2>
  <div id="myGrid" class="grid"></div>

  <h2>All Players</h2>
  <div id="allPlayers"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
