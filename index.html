<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festive Bingo</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff7f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1, h2 { text-align: center; color: #c0392b; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 900px;
    }

    .cell {
      background: #fff;
      border: 2px solid #c0392b;
      border-radius: 8px;
      min-height: 120px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    .cell:hover {
      transform: scale(1.03);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .cellContent img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cellContent .cellLabel {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
    }

    .cellLabel.filled {
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .cellLabel.empty {
      color: black;
      text-shadow: none;
      font-size: 11px;
    }

    .userCard {
      background: #fdebd0;
      border: 2px solid #c0392b;
      border-radius: 8px;
      padding: 10px;
      margin: 15px auto;
      max-width: 950px;
    }

    .userCard h3 {
      margin-top: 0;
      text-align: center;
      color: #922b21;
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .cell { min-height: 100px; font-size: 11px; }
      .cellContent .cellLabel { font-size: 10px; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ„ Festive Bingo ðŸŽ„</h1>

  <h2>My Bingo Card</h2>
  <div id="grid" class="grid"></div>

  <h2>All Players</h2>
  <div id="allCards"></div>

  <script type="module" src="app.js"></script>

</body>
</html>
