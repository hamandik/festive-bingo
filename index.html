    }

      width: 100%;
      height: 100%;
      object-fit: cover;

      left: 5px;

      font-weight: bold;
      font-size: 12px;
      text-align: center;
    }

    .cellLabel.filled {
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .cellLabel.empty {
